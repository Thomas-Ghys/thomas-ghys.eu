<div class="locale-switcher-container">
	<button
		class="locale-switcher-button"
		(click)="(localeSwitcherMenuState != !localeSwitcherMenuState)"
		cdkOverlayOrigin
		#trigger="cdkOverlayOrigin">
		<span class="material-symbols-outlined">translate</span>
		{{ this.locale.split('/').pop() }}
	</button>
</div>

<ng-template
	cdkConnectedOverlay
	[cdkConnectedOverlayOrigin]="trigger"
	[cdkConnectedOverlayOpen]="localeSwitcherMenuState">
	<div class="locale-switcher-menu-wrapper">
		<section
			class="locale-switcher-menu-item"
			(click)="switchLocale('nl')"
			[ngClass]="{
				'locale-switcher-active': this.locale.split('/').pop() === 'nl'
			}">
			<div class="locale-switcher-menu-content">
				<img src="public/BEFlag.svg" />
				<div class="locale-switcher-menu-label" i18n>Dutch</div>
			</div>
		</section>
		<section
			class="locale-switcher-menu-item"
			(click)="switchLocale('en')"
			[ngClass]="{
				'locale-switcher-active': this.locale.split('/').pop() === 'en'
			}">
			<div class="locale-switcher-menu-content">
				<img src="public/UKFlag.svg" />
				<div class="locale-switcher-menu-label" i18n>English</div>
			</div>
		</section>
	</div>
</ng-template>
